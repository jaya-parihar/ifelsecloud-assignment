<div style="margin: 1.25rem">
  <div class="divisions">
    <span class="my-card">
      <span class="text-blue heading">My Cards</span>
      <span class="card-icon">
        <mat-icon class="arrow">keyboard_arrow_left</mat-icon>
        <mat-icon class="arrow">keyboard_arrow_right</mat-icon>
      </span>
    </span>
    <div class="card-container">
      <div class="card">
        <img
          src="https://www.unclecu.org/wp-content/uploads/2022/01/Rewards_Card.png"
          alt=""
          class="card-img"
        />
      </div>
    </div>
    <div class="center b-d">
      <span class="content">
        <mat-icon class="text-blue">add_circle</mat-icon>
        <span class="text-blue f-w-6">Add New Card</span>
      </span>
    </div>
  </div>
  <hr color="#f1f1f1" />
  <div class="divisions">
    <span class="text-blue heading">Quick Actions</span>
    <div class="actions">
      <div class="action">
        <!-- <span><mat-icon>add_box</mat-icon></span> -->
        <span><i class="far fa-square-plus icon"></i></span>
        <span class="text-grey">Top Up</span>
      </div>
      <div class="action center-action">
        <!-- <span><mat-icon>add_circle</mat-icon></span> -->
        <span><i class="far fa-paper-plane icon"></i></span>
        <span class="text-grey">Transfer</span>
      </div>
      <div class="action">
        <!-- <span><mat-icon>money</mat-icon></span> -->
        <span><i class="fa-solid fa-money-check icon"></i></span>
        <span class="text-grey">Withdrawal</span>
      </div>
    </div>
  </div>
  <hr color="#f1f1f1" />
  <div class="divisions">
    <div>
      <div class="content">
        <span class="text-blue heading">Saving Plan</span>
        <div class="saving-icon">
          <mat-icon>add_circle</mat-icon>
        </div>
      </div>
      <span class="product">
        <span style="display: flex">
          <span class="icon-center"><mat-icon>watch</mat-icon></span>
          <span class="inner-product-details">
            <span class="text-blue f-w-5">New watch</span>

            <span class="text-grey">Target $2,000</span>
          </span>
        </span>
        <div class="mt-18">
          <span class="left-right"
            ><span class="text-blue">Total $1,000</span>
            <span class="text-blue">50 %</span></span
          >
          <mat-progress-bar mode="determinate" value="50">50%</mat-progress-bar>
        </div>
      </span>

      <span class="product">
        <span style="display: flex">
          <span class="icon-center"><mat-icon>videogame_asset</mat-icon></span>
          <span class="inner-product-details">
            <span class="text-blue f-w-5">Play Station 5</span>

            <span class="text-grey">Target $2,000</span>
          </span>
        </span>
        <div class="mt-18">
          <span class="left-right"
            ><span class="text-blue">Total $1,000</span>
            <span class="text-blue">50 %</span></span
          >
          <mat-progress-bar mode="determinate" value="50">50%</mat-progress-bar>
        </div>
      </span>
    </div>
  </div>
</div>
